buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Ensure you're using the correct version for the Android Gradle Plugin
        classpath 'com.android.tools.build:gradle:8.0.2'  // Adjust the version according to your setup
        // If you're using Kotlin, add the Kotlin plugin:
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'// This is for Kotlin (if used)
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}